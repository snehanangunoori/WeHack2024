    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <header>
        <h1>UTD Freshman Onboarding</h1>
    </header>

<nav>
    <ul>
        <div class="green-strip"></div>
        <li><a href="..\APScore\APScore.html">AP Score Credit
                Evaluation</a></li>
        <li class="border"> </li>
        <li><a href="..\calendar\embedCalendar.html">Freshman
                Events</a></li>
        <li class="border"> </li>
        <li><a href="..\tuitionPrediction\tuitionPrediction.html">Tuition
                Predictor</a></li>
    </ul>
</nav>
    
    <p> Please fully fill out the form to predict your tuition for the coming up semester.</p>

    <form action="/submit" method="post" id="myForm">

        <p>What is your major?</p>
        <input type="radio" id="major1" name="major" value="Computer Science">
        <label for="major1">Computer Science</label><br>
        <input type="radio" id="major2" name="major" value="Electrical Engineering">
        <label for="major2">Electrical Engineering</label><br>
        <input type="radio" id="major3" name="major" value="Mechanical Engineering">
        <label for="major3">Mechanical Engineering</label><br>
        <input type="radio" id="major4" name="major" value="Biomedical Engineering">
        <label for="major4">Biomedical Engineering</label><br>
        <input type="radio" id="major5" name="major" value="Software Engineering">
        <label for="major5">Software Engineering</label><br>
        <input type="radio" id="major6" name="major" value="Computer Engineering">
        <label for="major6">Computer Engineering</label><br><br>
    
        <label for="credits">Number of Credits:</label><br>
        <input type="number" id="credits" name="credits"><br><br>


    
        <label for="dorm">Will you be living at the dorms?:</label><br>
        <input type="text" id="dorm" name="dorm"><br><br>

    
        <label for="meal">What meal plan will you have? 0, 10, 14, or 19:</label><br>
        <input type="number" id="meal" name="meal"><br><br>

        <p>Semester?</p>
        <label><input type="radio" name="semester" value="a"> Fall</label><br>
        <label><input type="radio" name="semester" value="b"> Spring</label><br>

        <br>
    
        <p>What parking plan will you be on?</p>
        <label><input type="radio" name="parkingPlan" value="a"> University Commons Residence Halls Permit</label><br>
        <label><input type="radio" name="parkingPlan" value="b"> University Commons Residence Halls + Gold Combo Permit</label><br>
        <label><input type="radio" name="parkingPlan" value="c"> University Commons Residence Halls + Orange Combo Permit</label><br>
        <label><input type="radio" name="parkingPlan" value="d"> Accessible Parking Permit</label><br>
        <label><input type="radio" name="parkingPlan" value="e"> No Parking Plan</label><br><br>

    
        <label for="resident">Are you a texas resident?</label><br>
        <input type="text" id="resident" name="resident"><br><br>

    
        <label for="aid">How much aid will you be recieving? Skip question if no aid</label><br>
        <input type="text" id="aid" name="aid"><br><br>

    
        <input type="submit" value="Submit">
    
    </form>
    

    <div id="output"></div>

    

</body>

</html>
